<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="jQuery.js"></script>
<body>
    <div id="titlehead">
            <h1 id="title" style="text-align-last: center">jQuery Assignment</h1>
            <button id="ttbtn">Show Title</button>        
    </div>


    <div class="add_Class">
        <h1>AddClass</h1>
        <p>Click the button to add class 'red' to this paragraph.</p>
        <button class="Button-add_Class">AddClass</button>
        <hr>
    </div>

    <div class="Slidetoggle">
            <h1>SideToggle </h1>
            <p>Click the button to slidetoggle a hiddn image.</p>
            <button class="Button-Slidetoggle">Slidetoggle</button>
            <hr>
    </div>

    <div class="Append">
            <h1>Append</h1>
            <p>Click the button to append a new paragraph?.</p>
            <button class="Button-Append">Append</button>
            <hr>
    </div>

    <div id="toggle">
            <button id="bigButtonsAndICannotLie">toggle</button>
        <h1>Click button to toggle</h1>
        <img src="img/jQuery.png" alt="image" id="pic">
        <hr>

    </div>

    <div class="form">
        <input type="checkbox" name="Box" id="Box" value="ShonysBigBoy">
    </div>
    
</body>
</html>
